<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Friend</title>
    <style>
        #nameDisplay {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Select a Friend</h1>
    <form id="friendForm" action="" method="POST">
        <label for="friend">Choose a friend by number:</label>
        <select name="friend" id="friend">
            <option value="">--Select a Friend--</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
    </form>

    <div id="nameDisplay"></div>

    <script>
        const names = [
            "Mtika", "Mwalusamba", "Bilagi", "Kawiche", "Tausi", 
            "Temihanga", "Philipo", "Tegemea", "Mafita", "Salum", 
            "Mgurukwenda", "Omary", "Lugendo", "Mallya", "Amina", 
            "Kubaja", "Kassanga", "Mtezo", "Salim", "Semeni", 
            "Idarous", "Nyitika"
        ];

        document.getElementById('friendForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent the default form submission
            const selectedFriend = document.getElementById('friend').value;
            const nameDisplay = document.getElementById('nameDisplay');

            if (selectedFriend) {
                const index = parseInt(selectedFriend) - 1; // Adjust for zero-based index
                nameDisplay.innerHTML = `You selected: ${names[index]}`;
                
                // Disable the select box after selection
                document.getElementById('friend').disabled = true;
            } else {
                nameDisplay.innerHTML = 'Please select a friend.';
            }
        };
    </script>
</body>
</html>
